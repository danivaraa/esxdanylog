<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Login Page</h1>

    <div id="loginForm">
        <input type="text" id="username" placeholder="Nome Utente" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button onclick="checkLogin()">Login</button>
    </div>
    <div id="welcome" style="display: none;">
        <p>Grazie per aver effettuato l'accesso <span id="userSpan"></span>, clicca il pulsante qui sotto</p>
        <button onclick="logout()">Continua</button>
    </div>

    <script>
        function checkLogin() {
            // In una situazione reale, dovresti confrontare queste informazioni con un database.
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "password") {
                // Login riuscito
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("welcome").style.display = "block";
                document.getElementById("userSpan").textContent = username;
            } else {
                alert("Login fallito. Riprova.");
            }
        }



        function checkLogin() {
            // In una situazione reale, dovresti confrontare queste informazioni con un database.
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

        if (username === "daniele_varavallo" && password === "dani") {
            // Login riuscito
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("welcome").style.display = "block";
            document.getElementById("userSpan").textContent = username;
        } else {
            alert("Login fallito. Inserisci bene le credenziali o Riprova.");
        }
    }


    function logout() {
        // Rimuovi il nome utente dal localStorage al momento del logout
        localStorage.removeItem("username");
        // Reindirizza alla pagina di login
        window.location.href = "homepage.html";
    }



    </script>
</body>
</html>
